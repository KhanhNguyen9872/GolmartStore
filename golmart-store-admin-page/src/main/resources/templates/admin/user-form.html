<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org/layout" layout:decorate="~{admin/layout/layout}">
<head>
  <title th:text="${user.id == null} ? 'Add User' : 'Edit User'">User Form</title>
</head>
<body>
<div layout:fragment="main-content">
  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800" th:text="${user.id == null} ? 'Add New User' : 'Edit User'">User Form</h1>
  </div>

  <!-- User Form -->
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary" th:text="${user.id == null} ? 'New User' : 'Update User'">User Details</h6>
    </div>
    <div class="card-body">
      <form th:action="@{/admin/users}" method="post" th:object="${user}">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" class="form-control" id="fullName" th:field="*{fullName}" />
          <div th:if="${#fields.hasErrors('fullName')}" class="text-danger" th:errors="*{fullName}"></div>
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" th:field="*{username}" />
          <div th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" th:field="*{password}" />
          <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" th:field="*{email}" />
          <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
        </div>

        <div class="form-group">
          <label for="enabled">Enabled</label>
          <select class="form-control" id="enabled" th:field="*{enabled}">
            <option value="1">Active</option>
            <option value="0">Inactive</option>
          </select>
          <div th:if="${#fields.hasErrors('enabled')}" class="text-danger" th:errors="*{enabled}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/admin/users}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
</body>
</html>
