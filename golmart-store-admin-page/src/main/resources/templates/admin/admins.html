<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org/layout" layout:decorate="~{admin/layout/layout}">
<head>
    <title>Admins</title>
</head>
<body>
<div layout:fragment="main-content">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Admins</h1>
        <a th:href="@{/admin-panel/admins/new}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
            <i class="fas fa-plus fa-sm text-white-50"></i> Add New Admin
        </a>
    </div>

    <!-- Admin List Table -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Admin List</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Full Name</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Roles</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="admin : ${admins}">
                        <td th:text="${admin.id}"></td>
                        <td th:text="${admin.fullName}"></td>
                        <td th:text="${admin.username}"></td>
                        <td th:text="${admin.email}"></td>
                        <td th:text="${admin.enabled} ? 'Active' : 'Inactive'"></td>
                        <td>
                            <span th:each="role : ${adminRolesMap.get(admin)}" th:text="${role} + ' '"></span>
                        </td>
                        <td>
                            <a th:href="@{/admin-panel/admins/{id}/edit(id=${admin.id})}" class="btn btn-sm btn-primary">Edit</a>
                            <form th:action="@{/admin-panel/admins/{id}/delete(id=${admin.id})}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
