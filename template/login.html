<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Log In - Golmart Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <link href="/css/home.css" rel="stylesheet" />
  </head>
  <body class="bg-[#fef4e9] text-black p-6">
    <!-- Decorative Background Images -->
    <div class="background-images">
      <img src="/images/leaf.png" class="decorative-img leaf1" />
      <img src="/images/leaf_1.png" class="decorative-img leaf2" />
      <img src="/images/leaf_2.png" class="decorative-img leaf3" />
      <img src="/images/clover.png" class="decorative-img clover" />
      <img src="/images/leaf-fall.png" class="decorative-img leaf-fall" />
      <img src="/images/maple-leaf.png" class="decorative-img maple-leaf" />
    </div>

    <!-- Main Layout Container -->
    <div class="flex flex-col md:flex-row min-h-screen">
      <!-- Sidebar -->
      <div class="bg-[#fef4e9] p-6 md:w-[15%] flex flex-col items-start">
        <!-- Logo -->
        <div class="flex items-center mb-8">
          <i class="fas fa-seedling text-7xl mr-2"></i>
          <div class="flex flex-col">
            <span class="text-3xl font-bold">GOLMART</span>
            <span class="text-3xl font-bold">STORE</span>
          </div>
        </div>
        <!-- Navigation -->
        <nav class="flex flex-col space-y-4 w-full">
          <a class="text-xl font-bold p-2 pl-6 rounded hover:bg-[#d0e4a4]" href="/">HOME</a>
          <a class="text-xl font-bold p-2 pl-6 rounded hover:bg-[#d0e4a4]" href="/cart.html">CART</a>
          <a class="text-xl font-bold p-2 pl-6 rounded hover:bg-[#d0e4a4]" href="/contact.html">CONTACT</a>
          <a class="text-xl font-bold p-2 pl-6 rounded hover:bg-[#d0e4a4]" href="/catalog.html">CATALOG</a>
          <a class="text-xl font-bold p-2 pl-6 rounded hover:bg-[#d0e4a4]" href="/testimonials.html">TESTIMONIALS</a>
        </nav>
      </div>

      <!-- Main Content Area -->
      <div class="flex-1 p-6">
        <!-- Search Bar -->
        <div class="flex justify-end items-center mb-8">
            <form action="search.html" method="get" class="relative">
              <input
                name="q"
                class="bg-[#f8d4ac] border border-gray-300 rounded-full py-2 px-4 pl-10"
                style="width: 320px;"
                placeholder=""
                type="text"
                aria-label="Search"
              />
              <button
                type="submit"
                class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500 bg-transparent border-none p-0"
                aria-label="Search"
              >
                <i class="fas fa-search"></i>
              </button>
            </form>
            <a
              href="/login.html"
              id="login-button"
              class="ml-4 bg-red-800 text-white font-bold py-2 px-4 rounded-full mb-4"
            >
              Login
            </a>
            <a
              href="/profile.html"
              id="user-button"
              class="ml-4 bg-blue-600 text-white font-bold py-2 px-4 rounded-full mb-4 hidden"
            >
              <i class="fas fa-user"></i> <span id="user-name">Full name</span>
            </a>
          </div>

        <!-- Login Form Section -->
        <div class="flex justify-center">
          <div class="w-full max-w-md">
            <!-- Heading -->
            <h1 class="text-5xl font-bold mb-8 text-center fictional-friend">Log In</h1>
            <!-- Login Form -->
            <form method="post" action="/login.html" class="space-y-4">
              <!-- Email Field -->
              <div>
                <label for="email" class="block text-sm font-bold mb-2">Email</label>
                <div class="relative">
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="bg-[#f8d4ac] border border-gray-300 rounded-lg py-2 px-4 pl-10 w-full"
                    placeholder="Email"
                  />
                  <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
                </div>
              </div>
              <!-- Password Field -->
              <div>
                <label for="password" class="block text-sm font-bold mb-2">Password</label>
                <div class="relative">
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="bg-[#f8d4ac] border border-gray-300 rounded-lg py-2 px-4 pl-10 w-full"
                    placeholder="Password"
                  />
                  <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
                </div>
              </div>
              <!-- Remember Me and Forgot Password -->
              <div class="flex justify-between items-center mb-4">
                <div class="flex items-center">
                  <input type="checkbox" id="remember" name="remember" class="mr-2" />
                  <label for="remember" class="text-sm">Remember me</label>
                </div>
                <a href="/forgot-password.html" class="text-sm text-green-600 hover:underline">Forgot password?</a>
              </div>
              <!-- Submit Button -->
              <button type="submit" class="bg-green-200 text-black font-bold py-2 px-6 rounded-lg w-full">
                Log In
              </button>
            </form>
            <!-- Sign Up Link -->
            <p class="text-center mt-4">
              Don't have an account? <a href="/signup.html" class="text-green-600 hover:underline">Sign up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
